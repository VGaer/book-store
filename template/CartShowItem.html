<div id="cart_div_$item_id$" style="height:176px; border-top:solid; border-width: 1px; border-color: rgba(172, 165, 165, 0.34);clear: both;">
    <a target="_blank" href="#book_link#" style="float: left">
        <img class="cart-show-img" src="#book_src#" alt="#book_name#" />
    </a>
    <div style="width: 28%; margin-left: 80px; margin-top: 20px; float: left; word-break: break-all">
        <label style="font-size: 21px; color: #2381e1; font-weight: 500;">#book_name#</label><br />
        <label style="font-size: 13px; color: #16a341; font-weight: 200;">现在有货</label><br />
        <button type="button" style="background-color: transparent; border: 0px; cursor: pointer;" onclick="deleteCartItem($delete_cart_parm$)">删除</button>
    </div>
    <label style="font-size: 21px; width:10%; margin-top: 20px; margin-left: 36px; color: #2381e1; font-weight: 600; color: #cf2d2d;float:left">¥<label id="cart_price_$item_id$">#book_price#</label></label>
    <input id="cart_amount_$item_id$" type="text" class="form-control" style="width: 60px; height: 30px; margin-left: 120px; margin-top: 20px; float:left" value="#cart_amount#" onchange="caculateMoney()"/>
    <input id="cart_cb_$item_id$" type="checkbox" style="width: 20px; height: 20px; margin-left:65px; margin-top: 25px; float:left" onclick="caculateMoney()" />
    <label id="cart_book_id_$item_id$" style="visibility:hidden">#cart_book_id#</label>
</div>
